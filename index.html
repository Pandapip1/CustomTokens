<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Create your ERC20 token</title>
        <!-- color scheme https://coolors.co/0d0630-18314f-384e77-8bbeb2-e6f9af -->
    </head>
    <body style="background-color: #0D0630;">
        <div class="w-100 h-100" id="app">
            <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);">
                <div class="card mb-3" style="max-width: 540px; background-color: #384E77;">
                    <div class="row g-0">
                        <div class="col">
                            <img src="./img/Rocket-transparent.png" class="img-fluid rounded-start" alt="Rocket Logo">
                        </div>
                        <div class="col-md-auto text-black">
                            <div class="card-body" v-if="page == 'CREATE'">
                                <h5 class="card-title">Custom ERC-20 Token</h5>
                                <form class="row g-3">
                                    <div class="col-md-4">
                                        <label for="inputTokenName" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="inputTokenName" v-model="token.meta.name" placeholder="My Epic Token">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputTokenSymbol" class="form-label">Symbol</label>
                                        <input type="text" class="form-control" id="inputTokenSymbol" v-model="token.meta.name" placeholder="MYTOKEN">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputDecimals" class="form-label">Decimals</label>
                                        <input type="text" class="form-control" id="inputDecimals" value="18" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputTokenFee" class="form-label">Fee</label>
                                        <input type="text" class="form-control" id="inputTokenFee" v-model="token.redist.fee">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputTokenFee" class="form-label">Burn</label>
                                        <input type="text" class="form-control" id="inputTokenFee" v-model="100 - token.redist.addresses.reduce((previousValue, item) => previousValue + item.amt) - holder" readonly>
                                    </div>
                                    <div class="col-12">
                                        <h4>Redistribution</h4>
                                    </div>
                                    <div v-for="(item, index) in token.redist.addresses">
                                        <div class="col-10">
                                            <label v-bind:for="`inputRedist${item.addr}`" class="form-label">{{ item.addr }}</label>
                                            <input type="text" class="form-control" v-bind:id="`inputRedist${item.addr}`" v-model="token.redist.addresses[index].amt">
                                        </div>
                                        <div class="col-2">
                                            <button v-on:click="token.redist.addresses.splice(index, 1)" class="btn btn-primary">Remove</button>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button v-on:click="token.redist.addresses.push({ addr: '', amt: 0 })" class="btn btn-primary">Add Redistribution</button>
                                    </div>
                                    <div class="col-12">
                                        <h4>Initial Supply</h4>
                                    </div>
                                    <div v-for="(item, index) in token.supply">
                                        <div class="col-10">
                                            <label v-bind:for="`inputSupply${item.addr}`" class="form-label">{{ item.addr }}</label>
                                            <input type="text" class="form-control" v-bind:id="`inputSupply${item.addr}`" v-model="token.supply[index].amt">
                                        </div>
                                        <div class="col-2">
                                            <button v-on:click="token.supply.splice(index, 1)" class="btn btn-primary">Remove</button>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button v-on:click="token.supply.push({ addr: '', amt: 0 })" class="btn btn-primary">Add Supply</button>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="supportDev">
                                            <label class="form-check-label" for="supportDev">
                                                Support the developer with 0.5% of the amount that would usually be burnt
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button v-on:click="page = 'SUMMARY'" class="btn btn-primary">Continue</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/vue@3"></script>
        <script>
            const { createApp } = Vue;
          
            let app = createApp({
                data() {
                    return {
                        page: 'CREATE',
                        token: {
                            meta: {
                                name: "",
                                symbol: ""
                            },
                            redist: {
                                holder: 0,
                                addresses: [],
                                fee: 0,
                            },
                            supply: []
                        }
                    }
                }
            });

            app.mount('#app')
        </script>
    </body>
</html>
