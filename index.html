<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Create your ERC20 token</title>
    </head>
    <body>
        <div class="w-100 h-100">
            <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="./img/Rocket.png" class="img-fluid rounded-start" alt="Rocket Logo">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Custom ERC-20 Tokens</h5>
                                <p class="card-text"><h5>Summary:</h5></p>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Holder Redistribution: {{ holRedist }}</li>
                                    <li class="list-group-item">Redistribution for {{ disAddr }}: {{ disRedist }}</li>
                                    <li class="list-group-item">Fee: {{ fee }}</li>
                                    <li class="list-group-item">No deinflation / No inflation</li>
                                </ul>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
